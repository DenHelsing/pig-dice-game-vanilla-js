<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.scss">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300&display=swap" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <title>Pig Dice Game</title>
</head>

<body>
    <div class="wrapper">
        <div class="player-1-panel active">
            <p id="player-1-name">PLAYER 1</p>
            <div id="player-1-total-score">55</div>
            <div class="player-1-round-box">
                <div>ROUND</div>
                <div id="player-1-round-score">10</div>
            </div>
        </div>
        <div class="player-2-panel active">
            <p id="player-2-name">AI</p>
            <div id="player-2-total-score">44</div>
            <div class="player-2-round-box">
                <div>ROUND</div>
                <div id="player-2-round-score">10</div>
            </div>

        </div>
        <img src="./img/dice-5.png" alt="Dice" id="dice" width="100px" class="dice absolute">
        <div class="checkboxes absolute">
            <label><input type="radio" id="pick-friend" name="FriendOrPlayer"><span>Friend</span></label>
            <label><input type="radio" id="pick-ai" name="FriendOrPlayer" checked><span>AI</span></label>
        </div>
        <button class="btn absolute" id="new-game"><i class="ion-ios-plus-outline"></i><span>NEW GAME</span></button>
        <button class="btn absolute hide" id="stop-game">
            <i class="ion-ios-close-outline"></i><span>STOP</span>
        </button>
        <button class="btn absolute" id="roll-dice" disabled><i class="ion-ios-loop"></i>ROLL DICE</button>
        <button class="btn absolute" id="hold" disabled><i class="ion-ios-download-outline"></i>HOLD</button>
    </div>
</body>
<script src="./app.js"></script>

</html>
