<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.scss">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300&display=swap" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <title>Pig Dice Game</title>
</head>

<body>
    <div class="wrapper">
        <div class="player-1-panel active">
            <p id="player-1-name">PLAYER 1</p>
            <div id="player-1-total-score">55</div>
            <div class="player-1-round-box">
                <div>ROUND</div>
                <div id="player-1-round-score">10</div>
            </div>
        </div>
        <div class="player-2-panel">
            <p id="player-2-name">PLAYER 2</p>
            <div id="player-2-total-score">44</div>
            <div class="player-2-round-box">
                <div>ROUND</div>
                <div id="player-2-round-score">10</div>
            </div>

        </div>
        <img src="./img/dice-5.png" alt="Dice" id="dice" width="100px" class="dice absolute">
        <button class="btn new-game absolute"><i class="ion-ios-plus-outline"></i>NEW GAME</button>
        <button class="btn roll-dice absolute"><i class="ion-ios-loop"></i>ROLL DICE</button>
        <button class="btn hold absolute"><i class="ion-ios-download-outline"></i>HOLD</button>
    </div>
</body>
<script src="./app.js"></script>

</html>
